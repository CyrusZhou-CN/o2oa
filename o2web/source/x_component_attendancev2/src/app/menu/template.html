<div class="index_page_nav_box">
    <ul class="index_page_nav_menu">
        <li class="index_page_nav_menu_main" oo-each="$.menuData" oo-item="menu">
            <div class="index_page_nav_menu_title_container" @click="this.clickMainMenu(menu.value)">
                <div class="index_page_nav_menu_title">{{menu.value.title}}</div>
                <div class="index_page_nav_menu_icon"><i class="{{ $.openMainMenus.indexOf(menu.value.id) > -1 ? 'ooicon-drop_down' : 'ooicon-arrow_forward' }}"></i></div>
            </div>
            <ul class="index_page_nav_menu" oo-if="menu.value.sub && $.openMainMenus.indexOf(menu.value.id) > -1" >
                <li class="index_page_nav_menu" oo-each="menu.value.sub" oo-item="subMenu">
                    <div class="{{this.loadSubMenuClass(subMenu.value, $.currentMenu)}}">
                        <div class="index_page_nav_menu_icon"><i class="{{subMenu.value.icon}}"></i></div>
                        <div class="index_page_nav_sub_menu_title" @click="this.clickMenu(subMenu.value)">
                            {{subMenu.value.title}}
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
