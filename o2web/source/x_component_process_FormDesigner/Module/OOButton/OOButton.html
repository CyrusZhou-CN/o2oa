<div style="background-color: #FFF; overflow: hidden">
    <div title="{{$.lp.base}}" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">{{$.lp.id}}:</td>
                <td class="editTableValue"><input type="text" name="id" value="text{$.id}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.name}}:</td>
                <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.description}}:</td>
                <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.icon}}-Left:</td>
                <td class="editTableValue">
                    <input type="text" name="leftIcon" value="text{$.leftIcon}" class="editTableInput"/>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.icon}}-Right:</td>
                <td class="editTableValue">
                    <input type="text" name="rightIcon" value="text{$.rightIcon}" class="editTableInput"/>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.disabled}}:</td>
                <td class="editTableValue">
                    <input type="radio" name="disabled" value="true" text{($.showIcon)?'checked':''}/>{{$.lp.yes}}
                    <input type="radio" name="disabled" value="false" text{(!$.showIcon)?'checked':''}/>{{$.lp.no}}
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">{{$.lp.appearance}}:</td>
                <td class="editTableValue">
                    <label><input type="radio" name="appearance" value="default" text{($.showMode!=='cancel' && $.showMode!=='light' && $.showMode!=='simple' && $.showMode!=='icon')?'checked':''}/>{{$.lp.default }}</label>
                    <label><input type="radio" name="appearance" value="cancel" text{($.showMode==='cancel')?'checked':''}/>cancel</label>
                    <label><input type="radio" name="appearance" value="light" text{($.showMode==='light')?'checked':''}/>light</label>
                    <label><input type="radio" name="appearance" value="simple" text{($.showMode==='simple')?'checked':''}/>simple</label>
                    <label><input type="radio" name="appearance" value="icon" text{($.showMode==='icon')?'checked':''}/>icon</label>
                </td>
            </tr>


        </table>

        <div class="MWFMaplist" name="styles" title="{{$.lp.style}}"></div>
        <div class="MWFMaplist" name="properties" title="{{$.lp.attribute}}"></div>

    </div>
    <div title="{{$.lp.event}}"  class="MWFTab">
        <div class="MWFEventsArea" name="events"></div>
    </div>
    <div title="HTML"  class="MWFTab">
        <textarea class="MWFHTMLArea" style="width:100%; height:400px; border:0px;font-family: Verdana, Geneva, sans-serif; font-size:14px"></textarea>
    </div>
    <div title="JSON"  class="MWFTab">
        <div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
    </div>
</div>
